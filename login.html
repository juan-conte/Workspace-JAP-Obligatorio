<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body >
  <div class="container">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <h1 class="py-2 d-none d-md-inline-block">e-Mercado!</h1>
    </div>

    <br>

    <div class="mb-3">
      <label for="InputMail" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="InputMail" placeholder="Ingrese su usuario" required=true>
    </div>
    <div class="mb-3">
      <label for="InputPass" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="InputPass" placeholder="Ingrese su contraseña" required=true>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3" id="check">Ingresar</button>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
