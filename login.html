<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body >
  <div class="container">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <h1 class="py-2 d-none d-md-inline-block">e-Mercado!</h1>
    </div>

    <br>

    <div class="mb-3">
      <label for="InputMail" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="InputMail" placeholder="Ingrese su usuario" required=true>
    </div>
    <div class="mb-3">
      <label for="InputPass" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="InputPass" placeholder="Ingrese su contraseña" required=true>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-outline-primary" id="check">Ingresar</button>
    </div>
  
  

    <br>
    <div class="accordion " id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Registrarse
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <img src="./img/img_avatar.png" id="preview_profile" class="card-img-top" alt="...">
            <input type="file" name="foto" id="profile_input" value="Subir foto de perfil" onchange="preview()">
             <br>
            <hr>

            <input type="text" name="nombre1" id="nombre1" placeholder="Primer nombre"><i style="color: red;">*</i>
            <input type="text" name="nombre2" id="nombre2" placeholder="Segundo nombre">
            <br>
            <hr>
            <input type="text" name="apellido1" id="apellido1" placeholder="Primer apellido"><i style="color:red;">*</i>
            <input type="text" name="apellido2" id="apellido2" placeholder="Segundo apellido">
            <br>
            <hr>
            <input type="email" name="correo" id="correo" placeholder="E-Mail"><i style="color: red;">*</i>
            <br>
            <hr>
            <input type="tel" name="telefono" id="telefono" placeholder="Telefono de contacto">
            <br>
            <br>
            <button id="register" type="button" class="btn btn-outline-primary">Registrar</button>
          </div>
        </div>
      </div>
      
    </div>
  
  
  </div>



  


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
